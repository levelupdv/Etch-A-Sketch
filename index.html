<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch by levelUpDv</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="container">

    </div>
    <button id="blackColor">Color Black</button>
    <button id="randomColor">Color Random</button>
    <button id="shading">Shades of Colors</button>
    <button id="reset">Reset</button>
    <label for="slider">Choose your grid size</label>
    <input type="range" name="slider" id="slider" value="16" min="16" max="64" step="16" list="markers">
    <p>Grid Size: <output id="gridValue"></output></p>
    <datalist id="markers">
        <option value="16"></option>
        <option value="32"></option>
        <option value="48"></option>
        <option value="64"></option>
      </datalist>
    <script src="./app.js"></script>
</body>

</html>
